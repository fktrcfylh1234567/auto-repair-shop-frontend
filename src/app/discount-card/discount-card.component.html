<mainMenu></mainMenu>
<h2>Скидочная карта</h2>
<p>Номер: <input [disabled] = "!isNew" type="number" name="card_number" [(ngModel)]="discountCard.card_number"></p>
<p>Владелец: <input type="text" name="customer_name" [(ngModel)]="discountCard.customer_name"></p>
<p>Телефон: <input type="text" name="customer_telephone" [(ngModel)]="discountCard.customer_telephone"></p>
<p>Скидка,%: <input type="number" size="5" name="percent_off" [(ngModel)]="discountCard.percent_off"></p>
<p>
  <input style="margin-right: 10px" type="button" value="Сохранить" (click)="discount_card_save()">
  <input type="button" value="Выход" (click)="discount_card_cancel()">
</p>
<br><div style="color: red;" *ngIf="isError">{{errorMessage}}</div>
