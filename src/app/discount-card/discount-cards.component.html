<mainMenu></mainMenu>
<h2>Скидочные карты</h2>
<p><input type="button" value="Создать новую" (click)="discount_card_open('new')"></p>
<table>
  <tr>
    <th>Номер</th>
    <th>Владелец</th>
    <th>Телефон</th>
    <th>Скидка,%</th>
    <th></th>
    <th></th>
  </tr>
  <tr *ngFor="let row of this.discountCardsList">
    <td>{{row.card_number}}</td>
    <td>{{row.customer_name}}</td>
    <td>{{row.customer_telephone}}</td>
    <td>{{row.percent_off}}</td>
    <td><input type="button" value="Редактировать" (click)="discount_card_open(row.card_number)"></td>
    <td><input type="button" value="Удалить" (click)="discount_card_delete(row.card_number)"></td>
  </tr>
</table>
